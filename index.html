<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter Exercise</title>
</head>
<body>




<h1>Temperature Converter</h1>

	<div id="inputAndSubmit">
		
		<input type="text" name="inputTemp" id="userInput"
		size="70" placeholder="Input the temperature that you would like to be converted"><br>
		<button id="clear">clear</button>

		



		<form>
			<p>Which temperature scale would you like to convert to?</p>
			<input type="radio" name="tempScale" value="Fahrenheit"> Fahrenheit <br>
			<input type="radio" name="tempScale" value="Celcius"> Celcius <br>
		</form>



		<button id="convertButton">Convert</button>
	</div>


	<div>
		<h3 id="tempOutputPlaceholder"></h3>
	</div>



	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
